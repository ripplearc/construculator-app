name: cm_sample
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  provider: ^6.1.1
  uuid: ^4.5.1
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.6

  flutter_bloc: ^9.1.0
  flutter_modular: ^6.3.4
  
  supabase_flutter: ^2.9.0
  flutter_dotenv: ^5.2.1
  flavor_config: ^1.4.0
  logger: ^2.5.0

dev_dependencies:
  mutation_test: ^1.7.0
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

dependency_overrides:
  intl: 0.19.0
  
  flutter_lints: ^3.0.0
  
flutter:

  uses-material-design: true

  assets:
    # Environment files
    - .env.prod
    - .env.dev
    - .env.staging
    
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  
  # Environment-specific icons
  development:
    image_path: "assets/icons/app_icon_dev.png"
  
  staging:
    image_path: "assets/icons/app_icon_staging.png"

flutter_native_splash:
  color: "#5482a0"
  image: "assets/icons/splash_icon.png"
  android: true
  ios: true 